<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Review</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${review.name}" />
        <span th:errors="${review.name}" class="error"></span>
        <!-- if something isn't working right then check right above here
             the word summary used to be name for this block -->
    </div>

    <div class="form-group">
        <label th:for="place">Place</label>
        <select name="placeId">
            <!-- changed placeId to place_id -->
            <option th:each="place : ${places}"
                    th:text="${place.name}"
                    th:value="${place.id}"></option>
        </select>
        <a th:href="@{'/places/add'}">Add Places</a>
    </div>

    <div class="form-group">
        <label th:for="types">Types</label>
        <th:block th:each="type : ${types}">
            <input type="checkbox" name="types" th:value="${type.id}">
            <label th:text="${type.name}"></label>
        </th:block>
        <a th:href="@{'/types/add'}">Add Type</a>
    </div>

    <div class="form-group">
        <label th:for="flavors">Flavors</label>
        <th:block th:each="flavor : ${flavors}">
            <input type="checkbox" name="flavors" th:value="${flavor.id}">
            <label th:text="${flavor.name}"></label>
        </th:block>
        <a th:href="@{'/flavors/add'}">Add Flavor</a>
    </div>

    <input type="submit" value="Add Review" />
</form>

</body>
</html>
