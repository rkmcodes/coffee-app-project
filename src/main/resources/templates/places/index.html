
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<p th:unless="${places} and ${places.size()}">no reviews!</p>

<div class="container body-content">
    <h2>Places</h2>
    <ul>
        <li th:each="place : ${places}">
            <a th:href="@{'/places/view/' + ${place.id}}" th:text="${place.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/places/add'}">Add Employers</a>

</div>

</body>
</html>
