<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">View Reviews By Category</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Place</th>
        <th>Type</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list/reviews(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="place : ${places}">
                <a th:href="@{/list/reviews(column=place,value=${place.name})}" th:text="${place.name}"></a>
            </li>
        </td>
        <td>
            <li th:each="type : ${types}">
                <a th:href="@{/list/reviews(column=type,value=${type.name})}" th:text="${type.name}"></a>
            </li>
        </td>
    </tr>
</table>

</body>
</html>
