<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Coffee Flavor</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Coffee Flavor Name</label>
        <input class="form-control" th:field="${flavor.name}" />
        <span th:errors="${flavor.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Flavor Description</label>
        <input class="form-control" th:field="${flavor.description}" />
        <span th:errors="${flavor.description}" class="error"></span>
    </div>

    <input type="submit" value="Add Flavor" />
</form>

</body>
</html>
