<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Place</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Place Name</label>
        <input class="form-control" th:field="${place.name}" />
        <span th:errors="${place.name}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="location">Coffee Place Location</label>
        <input class="form-control" th:field="${place.location}" />
        <span th:errors="${place.location}" class="error"></span>
    </div>

    <input type="submit" value="Add Coffee Place" />
</form>

</body>
</html>
